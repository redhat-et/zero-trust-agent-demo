# Base deployment definitions
# Image names and environment-specific config are set in overlays
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-service
  namespace: spiffe-demo
  labels:
    app: opa-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa-service
  template:
    metadata:
      labels:
        app: opa-service
    spec:
      containers:
        - name: opa-service
          image: opa-service
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 8080
          args:
            - serve
            - --policy-dir=/policies
          env:
            - name: SPIFFE_DEMO_SERVICE_PORT
              value: "8080"
          volumeMounts:
            - name: policies
              mountPath: /policies
      volumes:
        - name: policies
          configMap:
            name: opa-policies
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-service
  namespace: spiffe-demo
  labels:
    app: document-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: document-service
  template:
    metadata:
      labels:
        app: document-service
    spec:
      initContainers:
        - name: seed-documents
          image: document-service
          args:
            - seed
            - --if-empty
          env:
            - name: SPIFFE_DEMO_STORAGE_ENABLED
              value: "true"
          envFrom:
            - configMapRef:
                name: doc-storage-bucket
                optional: true
            - secretRef:
                name: doc-storage-bucket
                optional: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      containers:
        - name: document-service
          image: document-service
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 8080
          args:
            - serve
          env:
            - name: SPIFFE_DEMO_SERVICE_PORT
              value: "8080"
            - name: SPIFFE_DEMO_OPA_HOST
              value: "opa-service"
            - name: SPIFFE_DEMO_OPA_PORT
              value: "8080"
            - name: SPIFFE_DEMO_STORAGE_ENABLED
              value: "true"
          envFrom:
            - configMapRef:
                name: doc-storage-bucket
                optional: true
            - secretRef:
                name: doc-storage-bucket
                optional: true
