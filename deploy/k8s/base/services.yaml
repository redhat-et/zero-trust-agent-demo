# Service definitions for all demo services
# These are shared across all overlays
---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: spiffe-demo
spec:
  type: ClusterIP
  selector:
    app: opa-service
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: document-service
  namespace: spiffe-demo
spec:
  type: ClusterIP
  selector:
    app: document-service
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: spiffe-demo
spec:
  type: ClusterIP
  selector:
    app: user-service
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: agent-service
  namespace: spiffe-demo
spec:
  type: ClusterIP
  selector:
    app: agent-service
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web-dashboard
  namespace: spiffe-demo
spec:
  type: NodePort
  selector:
    app: web-dashboard
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
