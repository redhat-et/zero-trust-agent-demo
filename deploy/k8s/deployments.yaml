---
# OPA Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-service
  namespace: spiffe-demo
  labels:
    app: opa-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa-service
  template:
    metadata:
      labels:
        app: opa-service
    spec:
      containers:
        - name: opa-service
          image: ghcr.io/hardwaylabs/spiffe-spire-demo/opa-service:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 8085
          args:
            - serve
            - --policy-dir=/policies
          env:
            - name: SPIFFE_DEMO_SERVICE_PORT
              value: "8085"
            - name: SPIFFE_DEMO_SERVICE_MOCK_SPIFFE
              value: "true"
          volumeMounts:
            - name: policies
              mountPath: /policies
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: policies
          configMap:
            name: opa-policies
---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: spiffe-demo
spec:
  type: ClusterIP
  selector:
    app: opa-service
  ports:
    - port: 8085
      targetPort: 8085
