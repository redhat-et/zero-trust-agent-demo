# RBAC for agent-service to discover A2A agents via Kubernetes API
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-service
  namespace: spiffe-demo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: a2a-agent-discovery
  namespace: spiffe-demo
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["list", "get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agent-service-a2a-discovery
  namespace: spiffe-demo
subjects:
  - kind: ServiceAccount
    name: agent-service
    namespace: spiffe-demo
roleRef:
  kind: Role
  name: a2a-agent-discovery
  apiGroup: rbac.authorization.k8s.io
