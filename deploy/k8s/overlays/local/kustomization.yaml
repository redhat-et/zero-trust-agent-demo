apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: spiffe-demo-local

resources:
  - ../../base

# Use local images (loaded into Kind with `kind load docker-image`)
images:
  - name: opa-service
    newName: localhost/spiffe-demo/opa-service
    newTag: latest
  - name: document-service
    newName: localhost/spiffe-demo/document-service
    newTag: latest
  - name: user-service
    newName: localhost/spiffe-demo/user-service
    newTag: latest
  - name: agent-service
    newName: localhost/spiffe-demo/agent-service
    newTag: latest
  - name: web-dashboard
    newName: localhost/spiffe-demo/web-dashboard
    newTag: latest

patches:
  # OPA Service - Real SPIFFE with local images
  - target:
      kind: Deployment
      name: opa-service
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: add
        path: /spec/template/spec/containers/0/ports/-
        value:
          containerPort: 8180
          name: health
      - op: replace
        path: /spec/template/spec/containers/0/ports/0/name
        value: mtls
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPIFFE_DEMO_SERVICE_HEALTH_PORT
          value: "8180"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPIFFE_DEMO_SERVICE_MOCK_SPIFFE
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPIFFE_DEMO_SPIFFE_SOCKET_PATH
          value: "unix:///run/spire/agent-sockets/spire-agent.sock"
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: spire-agent-socket
          mountPath: /run/spire/agent-sockets
          readOnly: true
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: spire-agent-socket
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
      - op: add
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          httpGet:
            path: /health
            port: 8180
          initialDelaySeconds: 10
          periodSeconds: 10
      - op: add
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          httpGet:
            path: /ready
            port: 8180
          initialDelaySeconds: 5
          periodSeconds: 5

  # Document Service - Real SPIFFE with local images
  - target:
      kind: Deployment
      name: document-service
    patch: |-
      - op: remove
        path: /spec/template/spec/initContainers
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: replace
        path: /spec/template/spec/containers/0/env/3/value
        value: "false"
      - op: add
        path: /spec/template/spec/containers/0/ports/-
        value:
          containerPort: 8180
          name: health
      - op: replace
        path: /spec/template/spec/containers/0/ports/0/name
        value: mtls
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPIFFE_DEMO_SERVICE_HEALTH_PORT
          value: "8180"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPIFFE_DEMO_SERVICE_MOCK_SPIFFE
          value: "false"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: SPIFFE_DEMO_SPIFFE_SOCKET_PATH
          value: "unix:///run/spire/agent-sockets/spire-agent.sock"
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: spire-agent-socket
            mountPath: /run/spire/agent-sockets
            readOnly: true
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: spire-agent-socket
            csi:
              driver: "csi.spiffe.io"
              readOnly: true
      - op: add
        path: /spec/template/spec/containers/0/livenessProbe
        value:
          httpGet:
            path: /health
            port: 8180
          initialDelaySeconds: 10
          periodSeconds: 10
      - op: add
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          httpGet:
            path: /ready
            port: 8180
          initialDelaySeconds: 5
          periodSeconds: 5

