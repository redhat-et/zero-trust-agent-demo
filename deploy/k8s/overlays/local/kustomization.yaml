          initialDelaySeconds: 10
          periodSeconds: 10
      - op: add
        path: /spec/template/spec/containers/0/readinessProbe
        value:
          httpGet:
            path: /ready
            port: 8180
          initialDelaySeconds: 5
          periodSeconds: 5

  # Agent Service - Real SPIFFE with local images
  - target:
      kind: Deployment
      name: agent-service
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Never
      - op: add
