# Grant the default ServiceAccount the privileged SCC.
# Required because AI agent pods (summarizer, reviewer) use the default SA
# and the AuthBridge proxy-init init container runs as root with NET_ADMIN.
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ai-agents-scc-privileged
  namespace: spiffe-demo
subjects:
  - kind: ServiceAccount
    name: default
    namespace: spiffe-demo
roleRef:
  kind: ClusterRole
  name: system:openshift:scc:privileged
  apiGroup: rbac.authorization.k8s.io
