# Override dashboard service URLs.
# Agent-service and document-service use plain HTTP (AuthBridge/Envoy).
# Summarizer and reviewer still use mTLS (no AuthBridge sidecars).
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-dashboard
  namespace: spiffe-demo
spec:
  template:
    spec:
      containers:
        - name: web-dashboard
          env:
            - name: SPIFFE_DEMO_AGENT_SERVICE_URL
              value: "http://agent-service:8080"
            - name: SPIFFE_DEMO_DOCUMENT_SERVICE_URL
              value: "http://document-service:8080"
            - name: SPIFFE_DEMO_SUMMARIZER_SERVICE_URL
              value: "https://summarizer-service:8000"
            - name: SPIFFE_DEMO_REVIEWER_SERVICE_URL
              value: "https://reviewer-service:8000"
