apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-otel-collector-ingress
  namespace: spiffe-demo
spec:
  podSelector:
    matchLabels:
      app: otel-collector
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 4317
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-jaeger-ingress
  namespace: spiffe-demo
spec:
  podSelector:
    matchLabels:
      app: jaeger
  policyTypes:
    - Ingress
  ingress:
    # OTel Collector exporting traces to Jaeger
    - from:
        - podSelector:
            matchLabels:
              app: otel-collector
      ports:
        - protocol: TCP
          port: 4317
    # Jaeger UI access via OpenShift Route (router pods)
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 16686
